<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div *ngIf="user != undefined">
      Welcome {{ user.name  }} 
  </div>
  <ion-toggle [(ngModel)]="enc" (ionChange)="encender()" checked="false"></ion-toggle>

  <h1 *ngIf="enc">Encendido</h1>
</ion-content>
